                        const target = document.querySelector(e.target.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    }
                });

                // Form submission
                const form = document.getElementById('contactForm');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const formData = new FormData(form);
                        const data = Object.fromEntries(formData);
                        
                        // Simulate form submission
                        alert(`Thank you ${data.name}! Your message has been sent. We'll get back to you soon.`);
                        form.reset();
                    });

                    if (window.scrollY > 100) {
                        header.style.background = 'rgba(255, 255, 255, 0.98)';
                        header.style.boxShadow = '0 4px 30px rgba(0,0,0,0.12)';
                    } else {
                        header.style.background = 'rgba(255, 255, 255, 0.95)';
                        header.style.boxShadow = '0 4px 20px rgba(0,0,0,0.08)';
                    }
                });

                // Intersection Observer for animations
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('fade-in');
                        }
                    });
                }, observerOptions);

                // Observe elements for animation
                setTimeout(() => {
                    const animateElements = document.querySelectorAll('.feature-card, .service-item, .stat-item');
                    animateElements.forEach(el => observer.observe(el));
                }, 100);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new NoCodeAIApp(document.getElementById('app'));
        });
    </script>
</body>
</html>
